<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トピックス一覧 | SOCIAL BASE</title>
    <meta name="description" content="SOCIAL BASEのトピックス・活動報告・事例紹介一覧です。">
    
    <!-- OGP -->
    <meta property="og:title" content="トピックス一覧 | SOCIAL BASE">
    <meta property="og:description" content="SOCIAL BASEのトピックス・活動報告・事例紹介一覧です。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/news/topics.html">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="site-header"></div>

    <main>

    <!-- ページヒーロー -->
    <section class="page-hero-common page-hero-common--netyear">
        <div class="section-bg-text" aria-hidden="true">TOPICS</div>
        <div class="page-hero-common__dark"></div>
        <div class="page-hero-common__content">
            <div class="page-hero-common__panel">
                <p class="page-hero-common__eyebrow">TOPICS</p>
                <h1 class="page-hero-common__title">トピックス</h1>
            </div>
            <nav class="page-hero-common__breadcrumbs" aria-label="パンくずリスト">
                <a href="../index.html">HOME</a>
                <span class="page-hero-common__breadcrumbs-separator">/</span>
                <a href="index.html">NEWS</a>
                <span class="page-hero-common__breadcrumbs-separator">/</span>
                <span>TOPICS</span>
            </nav>
        </div>
        <div class="page-hero-common__image">
            <img src="../assets/img/24837530_m.jpg" alt="トピックス" loading="eager" width="800" height="600">
        </div>
    </section>

    <!-- トピックス一覧 -->
    <section class="news-list-page section">
        <div class="section-inner">
            <header class="section-head">
                <p class="section-head__eyebrow">TOPICS</p>
                <h2 class="section-head__title">トピックス一覧</h2>
            </header>

            <ul class="news-list">
                <!-- ニュースデータは renderContent.js で動的生成 -->
                <li class="news-item" data-template="news-item">
                    <div class="news-meta">
                        <time class="news-date" datetime=""></time>
                        <span class="news-cat">Topics</span>
                    </div>
                    <a href="" class="news-title"></a>
                </li>
            </ul>
        </div>
    </section>

    </main>

    <div id="site-footer"></div>

    <!-- フローティングCTA -->
    <div class="floating-cta">
        <a href="../contact.html">
            <span class="floating-cta-logo">SOCIAL BASE</span>
            <span>お問い合わせ</span>
        </a>
    </div>

    <script src="../js/modules/renderContent.js" defer></script>
    <script src="../js/main.js" defer></script>
</body>
</html>
