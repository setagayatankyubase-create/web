<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ・最新情報 | SOCIAL BASE</title>
    <meta name="description" content="SOCIAL BASEの最新情報・お知らせ・トピックス・セミナー情報をご紹介します。">
    
    <!-- OGP -->
    <meta property="og:title" content="お知らせ・最新情報 | SOCIAL BASE">
    <meta property="og:description" content="SOCIAL BASEの最新情報・お知らせ・トピックス・セミナー情報をご紹介します。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/news/">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="site-header"></div>

    <main>

    <!-- ページヒーロー -->
    <section class="page-hero-common page-hero-common--netyear">
        <div class="section-bg-text" aria-hidden="true">NEWS</div>
        <div class="page-hero-common__dark"></div>
        <div class="page-hero-common__content">
            <div class="page-hero-common__panel">
                <p class="page-hero-common__eyebrow">NEWS</p>
                <h1 class="page-hero-common__title">お知らせ・最新情報</h1>
                <p class="page-hero-common__lead">制作枠の状況、対応エリア、サービス更新など、大切なお知らせを掲載しています。最新のお知らせや活動情報をお届けします。</p>
            </div>
            <nav class="page-hero-common__breadcrumbs" aria-label="パンくずリスト">
                <a href="../index.html">HOME</a>
                <span class="page-hero-common__breadcrumbs-separator">/</span>
                <span>NEWS</span>
            </nav>
        </div>
        <div class="page-hero-common__image">
            <img src="../assets/img/24837530_m.jpg" alt="お知らせ" loading="eager" width="800" height="600">
        </div>
    </section>

    <!-- News Hub: 3ブロック構成 -->
    <div class="news-hub">
        <!-- News Releases -->
        <section class="news-block section">
            <div class="section-inner">
                <header class="section-head">
                    <div class="section-head__level">
                        <p class="section-head__eyebrow">NEWS RELEASES</p>
                        <span class="section-head__badge">RELEASES</span>
                    </div>
                    <h2 class="section-head__title">お知らせ</h2>
                </header>
                <ul class="news-list">
                    <!-- ニュースデータは renderContent.js で動的生成 -->
                    <li class="news-item" data-template="news-item">
                        <div class="news-meta">
                            <time class="news-date" datetime=""></time>
                            <span class="news-cat">News Releases</span>
                        </div>
                        <a href="" class="news-title"></a>
                    </li>
                </ul>
                <div class="news-more">
                    <a href="press.html" class="link-arrow">
                        <span class="link-arrow__text">View More</span>
                        <span class="link-arrow__icon">→</span>
                    </a>
                </div>
            </div>
        </section>

        <!-- Topics -->
        <section class="news-block section section--muted">
            <div class="section-inner">
                <header class="section-head">
                    <div class="section-head__level">
                        <p class="section-head__eyebrow">TOPICS</p>
                        <span class="section-head__badge">TOPICS</span>
                    </div>
                    <h2 class="section-head__title">トピックス</h2>
                </header>
                <ul class="news-list">
                    <!-- ニュースデータは renderContent.js で動的生成 -->
                    <li class="news-item" data-template="news-item">
                        <div class="news-meta">
                            <time class="news-date" datetime=""></time>
                            <span class="news-cat">Topics</span>
                        </div>
                        <a href="" class="news-title"></a>
                    </li>
                </ul>
                <div class="news-more">
                    <a href="topics.html" class="link-arrow">
                        <span class="link-arrow__text">View More</span>
                        <span class="link-arrow__icon">→</span>
                    </a>
                </div>
            </div>
        </section>

        <!-- Seminar -->
        <section class="news-block section">
            <div class="section-inner">
                <header class="section-head">
                    <div class="section-head__level">
                        <p class="section-head__eyebrow">SEMINAR</p>
                        <span class="section-head__badge">SEMINAR</span>
                    </div>
                    <h2 class="section-head__title">セミナー</h2>
                </header>
                <ul class="news-list">
                    <!-- ニュースデータは renderContent.js で動的生成 -->
                    <li class="news-item" data-template="news-item">
                        <div class="news-meta">
                            <time class="news-date" datetime=""></time>
                            <span class="news-cat">Seminar</span>
                        </div>
                        <a href="" class="news-title"></a>
                    </li>
                </ul>
                <div class="news-more">
                    <a href="seminar.html" class="link-arrow">View More</a>
                </div>
            </div>
        </section>
    </div>

    </main>

    <div id="site-footer"></div>

    <!-- フローティングCTA -->
    <div class="floating-cta">
        <a href="../contact.html">
            <span class="floating-cta-logo">SOCIAL BASE</span>
            <span>相談する</span>
        </a>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/modules/renderContent.js" defer></script>
    <script src="../js/main.js" defer></script>
</body>
</html>
