<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コラム | SHIKUMI</title>
    <meta name="description" content="ホームページ制作や運用についての考え方をまとめています。">
    
    <!-- OGP -->
    <meta property="og:title" content="コラム | SHIKUMI">
    <meta property="og:description" content="ホームページ制作や運用についての考え方をまとめています。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/column/">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="site-header"></div>

    <main>

    <!-- ページヒーロー -->
    <section class="page-hero-common page-hero-common--netyear">
        <div class="section-bg-text" aria-hidden="true">COLUMN</div>
        <div class="page-hero-common__dark"></div>
        <div class="page-hero-common__content">
            <div class="page-hero-common__panel">
                <p class="page-hero-common__eyebrow">COLUMN</p>
                <h1 class="page-hero-common__title">コラム</h1>
                <p class="page-hero-common__lead">制作や運用の考え方、現場での気づきを発信しています。<br>事業に役立つ視点を、分かりやすくまとめます。</p>
            </div>
            <nav class="page-hero-common__breadcrumbs" aria-label="パンくずリスト">
                <a href="../index.html">HOME</a>
                <span class="page-hero-common__breadcrumbs-separator">/</span>
                <span>COLUMN</span>
            </nav>
        </div>
        <div class="page-hero-common__image">
            <img src="../assets/img/31990819_m.jpg" alt="コラム" loading="eager" width="800" height="600">
        </div>
    </section>

    <!-- コラム一覧 -->
    <section class="column-list-page section">
        <div class="section-inner">
            <!-- カテゴリフィルター（動的生成） -->
            <div class="column-category-filter">
                <button class="category-filter-btn is-active" data-category="all">すべて</button>
                <!-- カテゴリボタンは renderContent.js で動的生成 -->
            </div>

            <!-- コラムグリッド（3列） -->
            <div class="column-list-page__grid">
                <!-- テンプレート（実際に表示される） -->
                <!-- コラムデータは renderContent.js で動的生成 -->
                <article class="column-list-page__card" data-category="" data-template="column-card">
                    <figure class="column-list-page__media">
                        <img src="" alt="" loading="lazy" width="600" height="400" decoding="async">
                    </figure>
                    <div class="column-list-page__content">
                        <div class="column-list-page__meta">
                            <span class="column-list-page__category"></span>
                            <time class="column-list-page__date"></time>
                        </div>
                        <h3 class="column-list-page__title">
                            <a href=""></a>
                        </h3>
                        <p class="column-list-page__lead"></p>
                    </div>
                </article>
            </div>
        </div>
    </section>

    </main>

    <div id="site-footer"></div>

    <!-- フローティングCTA -->
    <div class="floating-cta">
        <a href="../contact.html">
            <span class="floating-cta-logo">SHIKUMI</span>
            <span>お問い合わせ</span>
        </a>
    </div>

    <script src="../js/modules/renderContent.js" defer></script>
    <script src="../js/main.js" defer></script>
</body>
</html>
